
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        body {
            background-color: teal;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 420px;
            background: transparent;
            border: 2px solid white;
            backdrop-filter: blur(30px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
        }

        .input-group i {
            margin-right: 10px;
            color: white;
            font-size: 24px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: white;
            color: teal;
            border: none;
            border-radius: 70px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: black;
            color: white;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
        }

        a {
            color: white;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h3>Welcome to easyGo Airlines!</h3>
        <form>
            <div id="errorMsg" class="error-message">
            </div>
            <div class="input-group">
                <i class="bx bxs-user"></i>
                <input type="text" name="userId" placeholder="User ID" maxlength="5" required>
            </div>
            <div class="input-group">
                <i class="bx bxs-lock"></i>
                <input type="password" name="password" placeholder="Password" maxlength="30" required>
            </div>
            <button type="submit">Login</button>
            <p>New User? <a href="register.html">Register Yourself</a></p>
        </form>
    </div>
</body>

</html>
