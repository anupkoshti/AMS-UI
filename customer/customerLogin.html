
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Style for the login page */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 82%;
            padding: 10px 10px 10px 40px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #007bff;
        }

        .input-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #0056b3;
        }

        .register-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .navbar .logo {
            margin-left: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
        }

        .navbar .logo i {
            font-size: 20px;
            color: #ffffff;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            margin-right: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #d3e2ff;
        }

        .login-container {
            margin-top: 80px;
        }

        /* Error message styling */
        .error-message {
            color: red;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="logo">
           Flight Booking
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>

    <div class="login-container">
        <h2>Customer Login</h2>

        <!-- Display error message if login fails -->
        <div id="error-message" class="error-message" style="display: none;">Invalid username or password.</div>

        <form id="loginForm">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="loginUsername" name="username" placeholder="Username" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="loginPassword" name="password" placeholder="Password" required>
            </div>

            <div class="input-group">
                <button type="submit">Login</button>
            </div>
        </form>

        <a href="customer_register.html" class="register-link">Don't have an account? Register here</a>
    </div>

    <script>
        // Handle form submission
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form from submitting
            // window.location.href = "home.html"; // Redirect to dashboard on successful login

            // Retrieve values from form
            const username = document.getElementById("loginUsername").value;
            const password = document.getElementById("loginPassword").value;

            // Retrieve stored credentials from local storage
            const storedFirstName = localStorage.getItem("userFirstName");
            const storedPassword = localStorage.getItem("userPassword");

            // Check if credentials match
            if (username === storedFirstName && password === storedPassword) {
                window.location.href = "home.html"; // Redirect to dashboard on successful login
            } else {
                const errorMessage = document.getElementById("error-message");
                errorMessage.style.display = "block"; // Show error message
            }
        });
    </script>

</body>
</html>
