<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Styling based on the profile page theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            font-weight: bold;
            color: #333;
            display: block;
        }

        .form-group input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        .save-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #0056b3;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .navbar .logo {
            margin-left: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #d3e2ff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">
            Flight Booking
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>

    <!-- Edit Profile container -->
    <div class="profile-container">
        <h2>Edit Profile</h2>
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" value="">
        </div>
        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" value="">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="">
        </div>
        <div class="form-group">
            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" name="mobile" maxlength="10" value="">
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" value="">
        </div>
        <button class="save-button" onclick="saveProfile()">Save</button>
    </div>

    <script>
        // Pre-fill form fields with values from local storage
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("first_name").value = localStorage.getItem("userFirstName") || "";
            document.getElementById("last_name").value = localStorage.getItem("userLastName") || "";
            document.getElementById("email").value = localStorage.getItem("userEmail") || "";
            document.getElementById("mobile").value = localStorage.getItem("userMobile") || "";
            document.getElementById("dob").value = localStorage.getItem("userDob") || "";
        });

        // Save the edited profile details back to local storage
        function saveProfile() {
            const firstName = document.getElementById("first_name").value;
            const lastName = document.getElementById("last_name").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;
            const dob = document.getElementById("dob").value;

            // Update local storage with new values
            localStorage.setItem("userFirstName", firstName);
            localStorage.setItem("userLastName", lastName);
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userMobile", mobile);
            localStorage.setItem("userDob", dob);

            // Redirect back to profile page
            window.location.href = "myProfile.html"; // Update with the actual path to your profile page
        }
    </script>
</body>
</html>
