
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Easy Go AMS</title>
<style>
header {
	background-color: teal;
	padding: 15px;
	display: flex;
	justify-content: space-between;
	align-items: center;
}

.nav-links {
	list-style-type: none;
	display: flex;
	margin: 0;
	padding: 0;
}

.nav-links li {
	margin-right: 20px;
}

.nav-links li a {
	color: white;
	text-decoration: none;
	font-size: 16px;
	padding: 10px 15px;
	border-radius: 5px;
	transition: background-color 0.3s, color 0.3s;
}

.nav-links li a:hover {
	background-color: #00796b;
	color: white;
}

.welcome-text {
	color: white;
	font-size: 16px;
}

.navbar {
	display: flex;
	align-items: center;
	justify-content: space-between;
	width: 100%;
}

.menu-toggle {
	display: none;
	font-size: 26px;
	cursor: pointer;
	color: white;
}

@media ( max-width : 768px) {
	.nav-links {
		flex-direction: column;
		display: none;
		width: 100%;
		background-color: teal;
	}
	.nav-links li {
		margin: 10px 0;
	}
	.nav-links.show {
		display: flex;
	}
	.menu-toggle {
		display: block;
	}
}

body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: #f4f4f4;
}

main {
	padding: 20px;
	text-align: center;
}

h2 {
	color: darkslategray;
	margin-bottom: 20px;
}

form {
	display: flex;
	flex-wrap: wrap;
	justify-content: space-between;
}

.input-group {
	width: 48%;
	margin-bottom: 20px;
}

.search-container {
	background-color: white;
	border-radius: 10px;
	padding: 43px;
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
	display: inline-block;
	text-align: left;
}

.search-container form {
	display: flex;
	flex-direction: column;
}

.search-container label {
    margin-top :10px;
	font-weight: bold;
	margin-bottom: 10px;
}

.search-container input, .search-container select {
	margin-bottom: 20px;
	padding: 10px;
	width: 350px; border : 1px solid #ccc;
	border-radius: 5px;
	font-size: 14px;
	border: 1px solid #ccc;
}

.search-container button {
	background-color: dodgerblue;
	color: white;
	border: none;
	padding: 10px;
	font-size: 16px;
	border-radius: 5px;
	cursor: pointer;
	transition: background-color 0.3s ease;
}

.search-container button:hover {
	background-color: cobalt;
}
</style>
</head>

<body>
	<header>
		<nav>
			<ul class="nav-links">
				<li><a href="home.html">Home</a></li>
				<!-- Call MyProfileServlet directly when My Profile is clicked -->
				<li><a href="myProfile.html">My Profile</a></li>
				<li><a href="myTrips.html">My Trips</a></li>
				<li><a href="#">Logout</a></li>
				<span class="welcome-text">Welcome userId
				</span>
			</ul>
		</nav>
	</header>

	<main>
	<h2>Welcome to easyGo</h2>
	<div class="search-container">

		<!-- Updated Search Form -->
		<form id="searchForm">
			<!-- From: Simple search bar -->
			<label for="from">From:</label> <input type="text" id="from"
				name="from" placeholder="Enter Departure City" required>

			<!-- To: Simple search bar -->
			<label for="to">To:</label> <input type="text" id="to" name="to"
				placeholder="Enter Destination City" required>

			<!-- Departure Date -->
			<label for="departureDate">Departure Date:</label> <input type="date"
				id="departureDate" name="departureDate" required>

			<!-- Travellers -->
			<label for="travellers">No. of Travellers:</label> <input
				type="number" id="travellers" name="travellers" min="1" max="10"
				required>

			<!-- Class: Economy/Business -->
			<label for="class">Class:</label> <select id="class" name="class"
				required>
				<option value="Economy">Economy</option>
				<option value="Business">Business</option>
			</select>

			<!-- Include the userId as a hidden field -->
			<input type="hidden" name="userId" value="<%=userId%>">

			<button type="submit">Search</button>
		</form>
	</div>
	</main>

	<script src="home.js"></script>

	<script>
		function reload() {
			location.reload();
		}

		function logoutfun() {
			localStorage.clear();
			sessionStorage.clear();
			window.location.href = "LogoutServlet";
		}
	</script>
</body>
</html>
