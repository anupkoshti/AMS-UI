
<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Easy Go AMS</title>
<style>
    header {
		height: 20px;
        background-color: dodgerblue;
        padding: 15px;
        display: flex;
        align-items: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
    }

    .nav-links {
        list-style-type: none;
        display: flex;
        margin: 0;
        padding: 0;
    }

    .nav-links li {
        margin-right: 20px;
    }

    .nav-links li a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
    }

    .nav-links li a:hover {
        background-color: #00796b;
        color: white;
    }

    .welcome-text {
        color: white;
        font-size: 16px;
        margin-right: 30px;
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    main {
        padding: 100px 20px 20px; /* Adjust padding to accommodate fixed header */
        text-align: center;
    }

    h2 {
        color: darkslategray;
        margin-bottom: 20px;
    }

    .search-container {
        background-color: white;
        border-radius: 10px;
        padding: 43px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: inline-block;
        text-align: left;
    }

    .search-container form {
        display: flex;
        flex-direction: column;
    }

    .search-container label {
        margin-top: 10px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .search-container input,
    .search-container select {
        margin-bottom: 20px;
        padding: 10px;
        width: 350px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 14px;
    }

    .search-container button {
        background-color: dodgerblue;
        color: white;
        border: none;
        padding: 10px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .search-container button:hover {
        background-color: #005fbf;
    }

	.right-links {
    display: flex;
    align-items: center;
}

.logout {
    color: white;
    text-decoration: none;
    font-size: 16px;
    padding: 10px 15px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    margin-right: 15px;
}

.logout:hover {
    background-color: #00796b;
    color: white;
}

.welcome-text {
    color: white;
    font-size: 16px;
}

</style>
</head>

<body>
    <header>
        <div class="navbar">
            <ul class="nav-links">
				<li><a href="home.html">Home</a></li>
				<li><a href="myProfile.html">My Profile</a></li>
				<li><a href="myTrips.html">My Trips</a></li>
			</ul>
			<div class="right-links">
				<a href="#" class="logout">Logout</a>
				<span class="welcome-text">Welcome <span id="username-display"></span></span>
			</div>
        </div>
    </header>

    <main>
        <h2>Welcome to easyGo</h2>
        <div class="search-container">
            <form id="searchForm" onsubmit="searchFlights(event)">
                <label for="from">From:</label>
                <input type="text" id="from" name="from" placeholder="Enter Departure City" required>

                <label for="to">To:</label>
                <input type="text" id="to" name="to" placeholder="Enter Destination City" required>

                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate" required>

                <label for="travellers">No. of Travellers:</label>
                <input type="number" id="travellers" name="travellers" min="1" max="10" required>

                <label for="class">Class:</label>
                <select id="class" name="class" required>
                    <option value="Economy">Economy</option>
                    <option value="Business">Business</option>
                    <option value="Executive">Executive</option>
                </select>

                <button type="submit">Search</button>
            </form>
        </div>
    </main>

    <script>

		document.addEventListener("DOMContentLoaded", ()=> {
			const userName = localStorage.getItem("userFirstName")
			if(userName) {
				document.getElementById("username-display").textContent = userName;
			}
			else {
				document.getElementById("username-display").textContent = "Guest";
			}
		})

        function searchFlights(event) {
            event.preventDefault();

            const from = document.getElementById('from').value;
            const to = document.getElementById('to').value;
            const departureDate = document.getElementById('departureDate').value;
            const travellers = document.getElementById('travellers').value;
            const flightClass = document.getElementById('class').value;

            localStorage.setItem('flightSearchData', JSON.stringify({
                from,
                to,
                departureDate,
                travellers,
                flightClass
            }));

            window.location.href = 'viewFlights.html';
        }
    </script>
</body>
</html>
