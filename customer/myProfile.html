
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Profile page styling based on the registration page theme */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 20px;
        }

        .profile-info {
            margin-bottom: 20px;
            text-align: left;
        }

        .profile-info .label {
            font-weight: bold;
            color: #333;
            display: inline-block;
            width: 120px;
        }

        .profile-info .value {
            color: #555;
        }

        .edit-button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .edit-button:hover {
            background-color: #0056b3;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .navbar .logo {
            margin-left: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
        }

        .navbar .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            margin-right: 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #d3e2ff;
        }
    </style>
</head>
<body>
    <!-- Navbar similar to the registration page -->
    <div class="navbar">
        <div class="logo">
            Flight Booking
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="help.html"><i class="fas fa-question-circle"></i> Help</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        </div>
    </div>

    <!-- Profile container -->
    <div class="profile-container">
        <h2>My Profile</h2>
        <div class="profile-info">
            <p><span class="label">First Name:</span> <span class="value" id="profile-first-name">John</span></p>
            <p><span class="label">Last Name:</span> <span class="value" id="profile-last-name">Doe</span></p>
            <p><span class="label">Email:</span> <span class="value" id="profile-email">john.doe@example.com</span></p>
            <p><span class="label">Mobile:</span> <span class="value" id="profile-mobile">1234567890</span></p>
            <p><span class="label">Date of Birth:</span> <span class="value" id="profile-dob">2000-01-01</span></p>
        </div>
        <button class="edit-button" onclick="editProfile()">Edit Profile</button>
    </div>

    <script>
        // Load user data from local storage
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById("profile-first-name").textContent = localStorage.getItem("userFirstName") || "John";
            document.getElementById("profile-last-name").textContent = localStorage.getItem("userLastName") || "Doe";
            document.getElementById("profile-email").textContent = localStorage.getItem("userEmail") || "john.doe@example.com";
            document.getElementById("profile-mobile").textContent = localStorage.getItem("userMobile") || "1234567890";
            document.getElementById("profile-dob").textContent = localStorage.getItem("userDob") || "2000-01-01";
        });

        function editProfile() {
            window.location.href = "editProfile.html"; // Replace with the actual path to the edit profile page
        }
    </script>
</body>
</html>
