<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Flights</title>
    <style>
        /* Basic table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: dodgerblue;
            color: white;
        }

        .container {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Available Flights</h2>
        <table id="flightsTable">
            <thead>
                <tr>
                    <th>Flight No</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Date</th>
                    <th>Airline</th>
                    <th>Price</th>
                    <th>Seats</th>
                </tr>
            </thead>
            <tbody id="flightsTableBody">
                <!-- Flights will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

    <script>
        const flights = [
            { flightNo: 'AI101', from: 'New York', to: 'London', date: '2024-12-01', airline: 'Air India', price: '$500', seats: 30 },
            { flightNo: 'BA245', from: 'Los Angeles', to: 'Tokyo', date: '2024-12-02', airline: 'British Airways', price: '$650', seats: 50 },
            { flightNo: 'UA300', from: 'San Francisco', to: 'Paris', date: '2024-12-05', airline: 'United Airlines', price: '$450', seats: 20 },
            { flightNo: 'AF402', from: 'Miami', to: 'Berlin', date: '2024-12-07', airline: 'Air France', price: '$550', seats: 40 },
            { flightNo: 'DL500', from: 'Chicago', to: 'Dubai', date: '2024-12-10', airline: 'Delta Airlines', price: '$700', seats: 60 }
        ];

        // Retrieve search data from localStorage
        const searchData = JSON.parse(localStorage.getItem('flightSearchData'));

        // Function to filter flights
        function displayFlights() {
            const tableBody = document.getElementById('flightsTableBody');

            // Filter flights based on search data
            const filteredFlights = flights.filter(flight => {
            return (
                flight.from.toLowerCase().trim() === searchData.from.toLowerCase().trim() &&
                flight.to.toLowerCase().trim() === searchData.to.toLowerCase().trim()
                // flight.date === searchData.departureDate
            );
    });


            // Populate table with filtered flights
            if (filteredFlights.length > 0) {
                filteredFlights.forEach(flight => {
                    const row = `<tr>
                        <td>${flight.flightNo}</td>
                        <td>${flight.from}</td>
                        <td>${flight.to}</td>
                        <td>${flight.date}</td>
                        <td>${flight.airline}</td>
                        <td>${flight.price}</td>
                        <td>${flight.seats}</td>
                    </tr>`;
                    tableBody.insertAdjacentHTML('beforeend', row);
                });
            } else {
                // If no flights found, show a message
                tableBody.innerHTML = '<tr><td colspan="7">No flights available for the selected route and date.</td></tr>';
            }
        }

        // Display flights on page load
        window.onload = displayFlights;
    </script>
</body>
</html>
