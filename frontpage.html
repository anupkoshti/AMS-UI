<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <!-- Link to Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Set up the background */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Create the blurred background image */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('plane.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(8px); /* Apply blur only to the background */
            z-index: -1; /* Ensure the background stays behind the content */
        }

        /* Create a container for the cards */
        .container {
            display: flex;
            justify-content: space-between;
            width: 60%;
            z-index: 1; /* Cards should appear above the background */
            gap: 20px; /* Add space between the two cards */
        }

        /* Style for each card */
        .card {
            background: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 45%; /* Set card width */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .card a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        .card .icon {
            font-size: 40px;
            margin-bottom: 20px;
            color: #007bff; /* Color for the icons */
        }

        /* Additional style to make the content clearer */
        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3); /* Darken background behind the content */
        }
    </style>
</head>
<body>

    <!-- Background image with blur effect -->
    <div class="background"></div>

    <!-- Dark overlay for better readability -->
    <div class="content"></div>

    <!-- Container for login cards -->
    <div class="container">
        <!-- Customer login card -->
        <div class="card">
            <!-- Icon for customer login -->
            <i class="fas fa-user-circle icon"></i>
            <h2>Customer Login</h2>
            <a href="customer_login.html">Go to Customer Login</a>
        </div>

        <!-- Admin login card -->
        <div class="card">
            <!-- Icon for admin login -->
            <i class="fas fa-user-shield icon"></i>
            <h2>Admin Login</h2>
            <a href="admin_login.html">Go to Admin Login</a>
        </div>
    </div>

</body>
</html>
