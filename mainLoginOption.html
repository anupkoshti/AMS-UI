<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Login Option</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General styling for page */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        /* Navbar styling */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #003366;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
            z-index: 2;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .navbar .logo {
            margin-left: 20px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .navbar .logo i {
            font-size: 20px;
            color: #ffffff;
        }

        /* Nav-links container */
        .nav-links {
            display: flex;
            gap: 20px; /* Space between links */
        }

        .nav-links a {
            margin-right: 30px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #cccccc;
        }

        /* Background and content */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('plane.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(6px);
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.4);
        }

        /* Container for login cards */
        .container {
            display: flex;
            justify-content: space-between;
            width: 60%;
            z-index: 1;
            gap: 20px;
        }

        /* Style for each card */
        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 45%;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .card a {
            text-decoration: none;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #0056b3;
        }

        .card .icon {
            font-size: 40px;
            margin-bottom: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <!-- Logo Section -->
        <div class="logo">
            Flight Booking System
        </div>

        <!-- Links Section -->
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i>Home</a>
            <a href="about.html"><i class="fas fa-info-circle"></i>About</a>
            <a href="contact.html"><i class="fas fa-envelope"></i>Contact</a>
        </div>
    </div>

    <!-- Background image with blur effect -->
    <div class="background"></div>

    <!-- Dark overlay for better readability -->
    <div class="content"></div>

    <!-- Container for login cards -->
    <div class="container">
        <!-- Customer login card -->
        <div class="card">
            <i class="fas fa-user-circle icon"></i>
            <h2>Customer Login</h2>
            <a href="customer/customerLogin.html">Go to Customer Login</a>
        </div>

        <!-- Admin login card -->
        <div class="card">
            <i class="fas fa-user-shield icon"></i>
            <h2>Admin Login</h2>
            <a href="admin/adminLogin.html">Go to Admin Login</a>
        </div>
    </div>

</body>
</html>
