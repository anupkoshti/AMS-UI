<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Style for the registration page */
        body {
            font-family: Arial, sans-serif;
            background-color: #fff; /* Simple white background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #007bff;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        /* General input styles */
        .input-group input {
            width: 82%;
            padding: 10px 10px 10px 40px; /* Left padding for icon */
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        /* Icon inside input field */
        .input-group i {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #007bff;
        }

        /* Submit Button */
        .input-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .input-group button:hover {
            background-color: #0056b3;
        }

        /* Register Link */
        .login-link {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            text-decoration: none;
        }

        .login-link:hover {
            text-decoration: underline;
        }

        /* Style for date picker */
        .input-group input[type="date"] {
            padding-left: 42px;
        }

        /* Additional styles for the form */
        .input-group label {
            font-size: 14px;
            color: #555;
            text-align: left;
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="register-container">
        <h2>Customer Register</h2>

        <form action="customer_dashboard.html" method="POST">
            <!-- First Name Input -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>

            <!-- Last Name Input -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>

            <!-- Email Input -->
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email ID" required>
            </div>

            <!-- Password Input -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required>
            </div>

            <!-- Confirm Password Input -->
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>

            <!-- Mobile Number Input -->
            <div class="input-group">
                <i class="fas fa-phone-alt"></i>
                <input type="text" name="mobile_number" placeholder="Mobile Number" required>
            </div>

            <!-- Date of Birth Input -->
            <div class="input-group">
                <i class="fas fa-calendar-alt"></i>
                <input type="date" name="dob" required>
            </div>

            <!-- Submit Button -->
            <div class="input-group">
                <button type="submit">Register</button>
            </div>
        </form>

        <!-- Login Link -->
        <a href="customer_login.html" class="login-link">Already have an account? Login here</a>
    </div>

</body>
</html>
